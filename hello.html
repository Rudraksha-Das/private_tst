<!DOCTYPE html>
<html>
<head>
    <title>Popup Example</title>
    <script type="text/javascript">
        function showAlert() {
            alert("Yup");
        }
    </script>
</head>
<body onload="showAlert()">
    <h1>Welcome to My Page</h1>
    <p>This page will show a popup when loaded.</p>
</body>
</html>
